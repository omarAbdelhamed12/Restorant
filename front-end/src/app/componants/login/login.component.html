<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa; /* خلفية فاتحة بسيطة */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      background: #fff;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-card h3 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #212529; /* لون داكن للكلام */
    }
    .form-control {
      border-radius: 12px;
      padding: 0.75rem 1rem;
    }
    .btn-custom {
      border-radius: 12px;
      padding: 0.75rem;
      font-weight: 600;
      background: #0d6efd; /* أزرق Bootstrap */
      color: #fff;
      border: none;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #0b5ed7;
      transform: scale(1.02);
    }
    a {
      color: #0d6efd;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="login-card">
  <h3>Welcome Back</h3>
  <div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="userName" required #userName (input)="clear()"/>
      <div *ngIf="isUserNameValid" class="text-danger">
        Username is required - اسم المستخدم مطلوب
      </div>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Password" required #password (input)="clear()"/>
      <div *ngIf="isPasswordValid" class="text-danger">
        Password is required - كلمة المرور مطلوبة
      </div>
    </div>

    <button type="submit" class="btn btn-custom w-100" (click)="login(userName.value,password.value)">Login</button>
  </div>
  <p class="mt-4">Don’t have an account? <a href="#" routerLink ="/sign-up">Sign up</a></p>

<div class="container py-3" dir="rtl" *ngIf="messageAr !== '' && messageEn !== '' ">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="alert alert-warning shadow-sm rounded-3">
        <div class="d-flex flex-column text-center">
          <p class="fw-bold mb-1" *ngIf="messageAr">{{ messageAr }}</p>
          <p class="text-muted mb-0" *ngIf="messageEn">{{ messageEn }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
